name: R-CMD-check (Ubuntu only, cached)

on:
  push:
    branches: [main, '**']
  pull_request:
    branches: [main, '**']
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ubuntu-22.04
    name: Ubuntu (R release)

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      # pandoc for vignettes / rmarkdown
      - uses: r-lib/actions/setup-pandoc@v2

      # R (release) from Posit PPM
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      # Install CRAN + GitHub deps (with cache)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA          # Imports/Depends only
          cache: true               # cache compiled packages
          extra-packages: |
            R.rsp
            knitr
            rcmdcheck
            rmarkdown
            lme4
            mice
            BH
            MCMCglmm
            ape
            RcppEigen
            stan-dev/cmdstanr
            testthat
            emmeans
            projpred
            priorsense
            RWiener
            rtdists
            extraDistr
            spdep
            mnormt
            splines2
            arm
            statmod
            diffobj
            betareg
            digest

      # -------- CmdStan cache ----------
      - name: Restore CmdStan cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan            # default cmdstan location
          key: cmdstan-ubuntu22.04-${{ hashFiles('**/DESCRIPTION') }}-v1
          restore-keys: |
            cmdstan-ubuntu22.04-

      - name: Build (or reuse) CmdStan
        run: |
          if (cmdstanr::cmdstan_available()) {
            cat("âœ” Cached CmdStan version:", cmdstanr::cmdstan_version(), "\n")
          } else {
            cmdstanr::check_cmdstan_toolchain(fix = TRUE)
            cmdstanr::install_cmdstan(cores = parallel::detectCores())
          }
        shell: Rscript {0}

      # -------- R CMD check ------------
      - uses: r-lib/actions/check-r-package@v2
        with:
          build_args: 'c("--no-manual", "--no-build-vignettes")'
          args:       'c("--no-manual", "--as-cran", "--ignore-vignettes")'
