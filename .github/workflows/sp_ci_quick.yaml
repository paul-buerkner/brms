name: R-CMD-check (Ubuntu only, cached)

on:
  push:
    branches: [main, '**']
  pull_request:
    branches: [main, '**']
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ubuntu-22.04
    name: Ubuntu (R release)

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA
          cache: true
          extra-packages: |
            R.rsp
            knitr
            rcmdcheck
            rmarkdown
            lme4
            mice
            BH
            MCMCglmm
            ape
            stan-dev/cmdstanr
            RcppEigen
            testthat
            emmeans
            projpred
            priorsense
            RWiener
            rtdists
            extraDistr
            spdep
            mnormt
            splines2
            arm
            statmod
            diffobj
            betareg
            cmdstanr
            digest

      - name: Restore CmdStan cache
        uses: actions/cache@v3
        with:
          path: ~/.cmdstan
          key: cmdstan-ubuntu-22.04-release-v1

      - name: Build or use cached CmdStan
        run: |
          if (isTRUE(cmdstanr::cmdstan_version(TRUE))) {
            message("âœ” CmdStan already available: ", cmdstanr::cmdstan_version())
          } else {
            cmdstanr::check_cmdstan_toolchain(fix = TRUE)
            cmdstanr::install_cmdstan(cores = parallel::detectCores())
          }
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          build_args: 'c("--no-manual", "--no-build-vignettes")'
          args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
